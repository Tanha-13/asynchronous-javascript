<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Press</title>
    <style>
        
      body {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      table,td,th{
        border: 1px solid #000;
        border-collapse: collapse;
        padding: 10px 30px;
    }
    .table-style{
        text-align: center;
        font-size: 20px;
        
      }
    </style>
  </head>
  <body>
    <div id="insert">
      <h2>Press the key and watch magic</h2>
    </div>

    <script>
      const insert = document.querySelector("#insert");
      window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
            <div class="table-style">
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Key Code</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key === " " ? "Space" : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>  
            </div>
            `;
      });
    </script>
  </body>
</html>
